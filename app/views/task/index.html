{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}
<h1>Listing all tasks</h1>

<p>
    <a href="{{base_path}}/task/new" class="btn btn-success">add task</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Task</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for task in tasks %}
        <tr>
            <td><a href="{{base_path}}/task/{{task.id}}">{{task.taskname}}</td>
            <td>{{task.description}}</td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/task/{{task.id}}/edit">Edit</a></td>
            <td>{{forms.destroy_button(("#{base_path}/task/#{task.id}/destroy"))}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
