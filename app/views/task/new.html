{% extends "base.html" %}
{% block content %}
<h1>Add task</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/task">
    <div class="form-group">
        <label>Taskname</label>
        <input type="text" name="taskname" class="form-control" value="{{attributes.taskname}}">
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" class="form-control" value="{{attributes.description}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

{% endblock %}
