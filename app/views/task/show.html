{% extends "base.html" %}
{% block content %}

<form>
    <div class="form-group">
        <h2>{{task.taskname}}</h2>
        <label>Priority</label>
        <p>Current priority</p>
    </div>
    <div class="form-group">
        <label>Tags</label>
        <p>Curren tags</p>
    </div>
    <div class="form-group">
        <label>Description</label>
        <p>{{task.description}}</p>
    </div>
    <div class="form-group">
        <a class="btn btn-default btn-sm" href="{{base_path}}/task">Return</a>
    </div>
</form>
{% endblock %}
