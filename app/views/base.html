<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
            memoryTool
            {% endblock %}
        </title>

        {% block head %}
        <!-- Bootstrap (tyylitiedosto) -->
        <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Oma tyylitiedostomme -->
        <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
        {% endblock %}
    </head>

    <body>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Sovelluksen nimi -->
                    <a class="navbar-brand" href="{{base_path}}/task">memoryTool</a>
                </div>

                <div class="collapse navbar-collapse" id="navigation">

                    {% if user_logged_in %}
                    <form class="navbar-form navbar-left" method="get" action="{{base_path}}/task/new">
                        <button type="submit" class="btn btn-success">New task</button>
                    </form>
                    <form class="navbar-form navbar-left" method="get" action="{{base_path}}/tag/new">
                        <button type="submit" class="btn btn-info">New tag</button>
                    </form>
                    <form class="navbar-form navbar-left" method="get" action="{{base_path}}/priority/new">
                        <button type="submit" class="btn btn-info">New priority</button>
                    </form>
                    <form class="navbar-form navbar-right" method="post" action="{{base_path}}/logout">
                        <button type="submit" class="btn btn-default">Sign out</button>
                    </form>
                    {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Navigaation linkit -->
                        <li><a href="{{base_path}}/login">Log in</a></li>
                        <li><a href="{{base_path}}/signup">Sign up</a></li>
                    </ul>
                    {% endif %}

                </div>
            </div>
        </nav>

        <div id="main-container">
            <!-- Dynaaminen sisältö tulee tähän -->
            {% block content %}{% endblock %}
        </div>

        {% block body %}
        <!-- jQuery -->
        <script src="{{base_path}}/vendor/jquery.min.js"></script>

        <!-- Bootstrap (skriptitiedosto) -->
        <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Oma skriptitiedostomme -->
        <script src="{{base_path}}/assets/js/site.js"></script>
        {% endblock %}

        <div class="footer-basic">
            <footer>
                <a href="https://www.github.com/w4ldo/memoryTool"><p class="copyright">memoryTool 2017</p></a>
            </footer>
        </div>

    </body>
</html>
