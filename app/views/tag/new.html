{% extends "base.html" %}
{% block content %}
<h1>New tag</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tag">
    <div class="form-group">
        <label>Tag</label>
        <input type="text" name="tagname" class="form-control" value="{{attributes.tagname}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>

{% endblock %}
