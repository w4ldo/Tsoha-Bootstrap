{% extends "base.html" %}
{% block content %}
<h1>New priority</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/priority">
    <div class="form-group">
        <label>Priority</label>
        <input type="text" name="priorityname" class="form-control" value="{{attributes.priorityname}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>

{% endblock %}
