{% extends "base.html" %}
{% block content %}
<h1>Create user</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/signup">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value="{{attributes.username}}">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value="{{attributes.password}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>

{% endblock %}
